<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Get your weather from T</title>
</head>
<body>
  <header class="text-center bg-success">
    <h1>Weather with T<h1>
  </header>
<!--cONTAINS ALL CONTENT-->
  <main class="main-page ">
    <!--Form to search for the city -->
    <section id="city-search" class="flex-row justify-space-between col-4">
      <form id="city-form">

        <label class="search-label" for="city">Search for City: </label>

        <input type="text" id="city" placeholder="City Name">

        <button type="submit" id="searchbtn" class="bg-primary">Search</button>
      </form>

      <!--create buttons later in JS-->
      <div id="past-search" class="flex-column">
        History:
    
      </div>

    </section>
    <!--Ends the search for city -->


    <!--Start of big display of current city ifo-->
    <section id="current-city" class="row d-inline-flex">
      <div class="border border-success border-5">

        <h2 class="city-name"></h2><span id="date-today"></span><img id="weather-img" />
        
        <div class="city-display">
          
          
        </div>
        
      </div>
      <!-- 5 day forecast for city-->
      <!--create cards in JS-->
      <div class="fiveday row border border-dark">
        <h3> 5-Day Forecast: </h3>

      </div>

    </section>
  </main>

  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
